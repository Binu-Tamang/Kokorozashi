<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokorozashi</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

  <body>
    <!-- Hero Banner -->
    <section class="hero">
      <div class="overlay"></div>

      <div class="content">
        <p class="subtitle">Human Capital Infrastructure for Japan</p>

        <h1>
          人を育て、<br />
          現場を未来へ。
        </h1>

        <p class="description">
          日本の人材課題を、「採用」ではなく「仕組み」で解決する。
          持続可能な現場を構築する唯一のインフラ。
        </p>

        <div class="buttons">
          <button class="primary-btn">無料相談を予約する</button>
          <button class="secondary-btn">BOOTCAMP動画を見る</button>
        </div>
      </div>
    </section>
    <!-- Hero Banner -->

    <!-- Brand Carousel -->
    <section class="brand-section">
        <div class="owl-carousel brand-carousel">
          <div class="item"><img src="./assets/img/b1.png" alt="Brand 1"></div>
          <div class="item"><img src="./assets/img/b2.png" alt="Brand 2"></div>
          <div class="item"><img src="./assets/img/b3.png" alt="Brand 3"></div>
          <div class="item"><img src="./assets/img/b4.png" alt="Brand 4"></div>
          <div class="item"><img src="./assets/img/b5.png" alt="Brand 5"></div>
        </div>
      </section>
    <!-- Brand Carousel -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
